<!DOCTYPE html>
<html>
<head>
    <title>ESP8266 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.5.0.min.js"></script>
</head>
<body>



    <div class="field_wrapper">
        <div>
            <input type="text" name="field_name[]" value="" />
            <a href="javascript:void(0);" class="add_button" title="Add field"><img src="add-icon.png" /></a>
        </div>
    </div>


    <h1>ESP8266 Web Server</h1>
    <p>GPIO state<strong> %STATE%</strong></p>
    <p>
        <a href="/open"><button class="button">OPEN</button></a>
        <a href="/close"><button class="button button2">CLOSE</button></a>
    </p>
    <p>
        <span class="sensor-labels">Temperature</span>
        <span id="temperature">%TEMPERATURE%</span>
        <sup class="units">&deg;C</sup>
    </p>
    <p>
        <span class="sensor-labels">Humidity</span>
        <span id="humidity">%HUMIDITY%</span>
        <sup class="units">&#37;</sup>
    </p>
    <p>
        <span class="sensor-labels">Pressure</span>
        <span id="pressure">%PRESSURE%</span>
        <sup class="units">hPa</sup>
    </p>

    <p>
        <a href="/config"><button class="button">CONFIG</button></a>
    </p>
    <p>
        <a href="/sensors" id="sensors"><button class="button">SENSORS</button></a>
    </p>
    <p>
        <a href="/reboot"><button class="button">REBOOT</button></a>
    </p>

    <p>
        <a href="/update"><button class="button">FIRMWARE UPDATE</button></a>
    </p>
</body>
<script>

    //var model;

    $(document).ready(function () {

        //loadValue();

        var maxField = 10; //Input fields increment limitation
        var addButton = $('.add_button'); //Add button selector
        var wrapper = $('.field_wrapper'); //Input field wrapper
        var fieldHTML = '<div><input type="text" name="field_name[]" value=""/><a href="javascript:void(0);" class="remove_button"><img src="remove-icon.png"/></a></div>'; //New input field html
        var x = 1; //Initial field counter is 1

        //Once add button is clicked
        $(addButton).click(function () {
            //Check maximum number of input fields
            if (x < maxField) {
                x++; //Increment field counter
                $(wrapper).append(fieldHTML); //Add field html
            }
        });

        //Once remove button is clicked
        $(wrapper).on('click', '.remove_button', function (e) {
            e.preventDefault();
            $(this).parent('div').remove(); //Remove field html
            x--; //Decrement field counter
        });
    });

                model = this.responseText;
                $("#sensors").attr("href", "/sensors");
            }
        };
        xhttp.open("GET", "/getmodel", true);
        xhttp.send();
    }*/

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("temperature").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/temperature", true);
        xhttp.send();
    }, 10000);

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("humidity").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/humidity", true);
        xhttp.send();
    }, 10000);

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("pressure").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/pressure", true);
        xhttp.send();
    }, 10000);
</script>
</html>
